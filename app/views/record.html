    <body>

        <header>
            <img src="../img/radar.png">
            <h1>OuTrouver.com</h1>
            <nav>
                <a href="views/account.html">Mon compte</a>
            </nav>       
        </header>

        <section>
            <h2>Ajouter une trouvaille</h2>
            <form id="recordForm">
                <p>
                    <label for="item">Quoi*</label>
                    <input type="text" id="item" placeholder="truc à trouver"/>
                </p>
                
                <p>
                    <label for="address">Où*</label>
                    <input type="text" id="address" placeholder="adresse, ville"/>
                    <input type="hidden" id="latitude"/>
                    <input type="hidden" id="longitude"/>
                    <button type="button" id="geocode">Geocode</button>
                </p>
               
                <p>
                    <label for="comments">Commentaires</label>
                    <textarea id="comments" placeholder="indications précieuses"></textarea>
                </p>

                <label title="placer le plus précisément possible le marqueur sur la carte">Localisation</label>
                <div id="locationSelection"></div>

                <p>
                    <button>Valider</button>
                </p>
            </form>

        </section>

        <footer>
            <a href="views/terms.html">Conditions d'utilisation</a>
            <a href="views/about.html">A propos</a>
        </footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="../js/plugins.js"></script>
        <script src="../js/main.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
        //https://developers.google.com/maps/documentation/javascript/geocoding?hl=FR
            var map,
                geocoder;

        function initialize() {
            var mapOptions = {
              center: new google.maps.LatLng(56.563955,-4.721375),
              zoom: 8,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(document.getElementById("locationSelection"),
                mapOptions);


            google.maps.event.addListener(map, "click", function (e) { 
                $('#latitude').val(e.latLng.lat());
                $('#longitude').val(e.latLng.lng());
            }); 
        }

        function geocode(elem) {

            geocoder.geocode(
                { 'address': elem.value },
                function (results, status) {
                    var pos = results[0].geometry.location;
                    console.log(pos);
                    var mark = new google.maps.Marker({
                         map: map,
                         position: pos,
                         visible: true
                        });
                    console.log(mark);
                    map.panTo(pos);
                    map.setZoom(17);
                }
            );
        }
          
        google.maps.event.addDomListener(window, 'load', initialize);

        $(document).ready(function () {
            $('#geocode').click(function (event) { 
                geocode($('#address').get(0));
            });
        })

        </script>
